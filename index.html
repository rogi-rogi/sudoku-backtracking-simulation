<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스도쿠 백트래킹 시뮬레이션</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>스도쿠 백트래킹 시뮬레이션</h1>
        
        <div class="input-section">
            <h2>입력</h2>
            <textarea id="sudoku-input" placeholder="스도쿠 보드를 입력하세요. 빈 칸은 0으로 표시하세요. 행은 공백이나 줄바꿈으로 구분합니다."></textarea>
            <div class="buttons">
                <button id="reset-btn">초기화</button>
            </div>
            
            <div class="sample-section">
                <h3>샘플</h3>
                <div class="sample-controls">
                    <button id="add-sample-btn" class="sample-btn">샘플 추가</button>
                    <button id="delete-sample-btn" class="sample-btn">샘플 삭제</button>
                </div>
                <div class="sample-group" id="predefined-samples">
                    <button class="sample-btn" data-sample="0 3 5 4 6 9 2 7 8
7 8 2 1 0 5 6 0 9
0 6 0 2 7 8 1 3 5
3 2 1 0 4 6 8 9 7
8 0 4 9 1 3 5 0 6
5 9 6 8 2 0 4 1 3
9 1 7 6 5 2 0 8 0
6 0 3 7 0 1 9 5 2
2 5 8 3 9 4 7 6 0">샘플 1</button>
                    
                    <button class="sample-btn" data-sample="0 0 0 2 6 0 7 0 1
6 8 0 0 7 0 0 9 0
1 9 0 0 0 4 5 0 0
8 2 0 1 0 0 0 4 0
0 0 4 6 0 2 9 0 0
0 5 0 0 0 3 0 2 8
0 0 9 3 0 0 0 7 4
0 4 0 0 5 0 0 3 6
7 0 3 0 1 8 0 0 0">샘플 2</button>
                    
                    <button class="sample-btn" data-sample="3 0 6 5 0 8 4 0 0
5 2 0 0 0 0 0 0 0
0 8 7 0 0 0 0 3 1
0 0 3 0 1 0 0 8 0
9 0 0 8 6 3 0 0 5
0 5 0 0 9 0 6 0 0
1 3 0 0 0 0 2 5 0
0 0 0 0 0 0 0 7 4
0 0 5 2 0 6 3 0 0">샘플 3</button>
                </div>
                <div class="sample-group" id="custom-samples">
                    <!-- 사용자 정의 샘플이 여기에 추가됩니다 -->
                </div>
            </div>
        </div>
        
        <div class="simulation-section">
            <h2>시뮬레이션</h2>
            <div class="controls">
                <button id="start-btn">시작</button>
                <button id="prev-btn">이전 단계</button>
                <button id="next-btn">다음 단계</button>
                <button id="auto-btn">자동 진행</button>
                <input type="range" id="speed-slider" min="50" max="2000" step="50" value="500">
                <span id="speed-value">500ms</span>
            </div>
            
            <div class="board-container">
                <div id="sudoku-board" class="sudoku-board"></div>
                <div class="info-panel">
                    <div id="step-info">
                        <h3>단계 정보</h3>
                        <p id="current-step">단계: 0/0</p>
                        <p id="current-action">동작: -</p>
                        <p id="current-position">위치: -</p>
                        <p id="testing-value">테스트 값: -</p>
                        <p id="result">결과: -</p>
                        <div id="timer-progress-container">
                            <div id="timer-progress-bar"></div>
                        </div>
                    </div>
                    <div id="legend">
                        <h3>범례</h3>
                        <div class="legend-item">
                            <div class="legend-color initial"></div>
                            <span>초기값</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color filled"></div>
                            <span>채워진 값</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color current-cell"></div>
                            <span>현재 위치</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color comparing-cell"></div>
                            <span>비교 중인 위치</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color backtrack-cell"></div>
                            <span>백트래킹(취소된 값)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
